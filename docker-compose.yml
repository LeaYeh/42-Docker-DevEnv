version: '3'
services:
  run-container:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER: ${USER}
    volumes:
      - .:/app
      - ${HOME}/.ssh:/root/.ssh:cached
      - ${HOME}/.gitconfig:/root/.gitconfig:cached
      - ${HOME}/.zshrc:/root/.zshrc:cached
    environment:
      - USER=${USER}
    user: root
    command: ["sh", "-c", "sudo chmod -R 755 /app && sleep infinity"]
    privileged: true
